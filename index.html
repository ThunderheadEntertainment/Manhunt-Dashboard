<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASE INTERFACE // MANHUNT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #0a0a0a;
      color: #ffbf66;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
      margin: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 191, 102, 0.08) 0px,
        rgba(255, 191, 102, 0.08) 1px,
        transparent 1px,
        transparent 3px
      );
      background-size: 100% 3px;
      animation: crtFlicker 0.15s infinite alternate;
    }

    .terminal {
      max-width: 960px;
      margin: auto;
      border: 2px solid #ffbf66;
      padding: 1.5rem;
      background-color: #111;
      box-shadow: 0 0 30px rgba(255, 191, 102, 0.2);
      display: none;
    }

    .line {
      margin: 0.5em 0;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background: #ffbf66;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes crtFlicker {
      0% {
        opacity: 0.96;
        filter: brightness(0.97) contrast(1.02);
      }
      100% {
        opacity: 1;
        filter: brightness(1.02) contrast(0.98);
      }
    }
      51%, 100% { opacity: 0; }
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 1px solid #ffbf66;
      margin-top: 1rem;
    }

    h2 {
      color: #ffbf66;
      border-bottom: 1px dashed #ffbf66;
      padding-bottom: 0.5em;
    }

    #auth {
      max-width: 400px;
      margin: 6rem auto 3rem auto;
      padding: 2rem;
      border: 2px solid #ffbf66;
      background: #111;
      text-align: center;
    }

    input[type="password"] {
      background: #0a0a0a;
      border: 1px solid #ffbf66;
      color: #ffbf66;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #ffbf66;
      border: none;
      padding: 0.5rem 1rem;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="auth">
    <div>> ACCESS RESTRICTED: AUTHORIZATION REQUIRED</div>
    <input type="password" id="password" placeholder="Enter access code...">
    <button onclick="checkPassword()">ENTER</button>
    <div class="error" id="error"></div>
  </div>

  <div class="terminal" id="dashboard">
    <div class="line">&gt; SYSTEM BOOTING...</div>
    <div class="line">&gt; Initializing Field Console [V1.89]</div>
    <div class="line">&gt; Verifying Agent Credentials...</div>
    <div class="line">&gt; Status: CLEARED</div>
    <div class="line">&gt; Loading interface <span class="cursor"></span></div>

    <h2>&gt; SUBMIT REPORT</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfHsbzUm4QBPdhCsU1QVg1zl8G4LyN5nnew2NvMa3knQe2plw/viewform?embedded=true"></iframe>

    <h2>ðŸ”´ SURVEILLANCE FEED</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_YOUTUBE_ID" allowfullscreen></iframe>

    <h2>&gt; CASE FILE OUTPUT</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTU5yhlTQl1xo08kNUSmKjZKNJG-yM1vz4leQjfEV8nxLlUEiMuO-H7XRuT1z7CKbIw5ddrUla8pHJc/pubhtml?gid=146694499&single=true&widget=true&headers=false"></iframe>
  </div>

  <script>
    const ACCESS_CODE = "echo1989";

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');

      if (input === ACCESS_CODE) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        typeBootSequence();
      } else {
        errorBox.textContent = "ACCESS DENIED. INVALID CODE.";
      }
    }

    function typeBootSequence() {
      const lines = document.querySelectorAll('.line');
      lines.forEach((line, i) => {
        setTimeout(() => {
          line.style.opacity = 1;
        }, i * 700);
      });
    }
  </script>
</body>
</html>
